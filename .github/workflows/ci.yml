name: Docker CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get Maven Project Version
        working-directory: myapp/
        run: |
          mvn clean --quiet
          current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          new_version=$(echo $current_version | awk -F. '{print $1 "." $2 "." $3+1}')
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myapp:$new_version

      # - name: Build and Push Docker Image
      #   run: |
      #     # Enable BuildKit for the Docker build
      #     export DOCKER_BUILDKIT=1
          
      #     echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      #     docker build --platform linux/amd64,linux/arm64 -t $DOCKER_USERNAME/myapp:$new_version .
          
      #     # Push the image with the new version
      #     docker push $DOCKER_USERNAME/myapp:$new_version

  run-pushed-image:
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: Set up Docker
        uses: docker/setup-action@v2

      - name: Run Docker Image
        run: docker run -d -p 8080:8080 $DOCKER_USERNAME/myapp:$new_version
